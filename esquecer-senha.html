<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Sistema de Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="esquecer-senha.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-title">
                <h2>Recuperar Senha</h2>
            </div>
            <form id="recoveryForm">
                <div class="input-group">
                    <label for="recovery-identifier">E-mail ou telefone cadastrado</label>
                    <input type="text" id="recovery-identifier" placeholder="exemplo@dominio.com" required>
                </div>
                <button type="submit" class="cta-button">Enviar Link de Recuperação</button>
                <div class="forgot-password">
                    <a href="login.html">← Voltar para o login</a>
                </div>
            </form>
        </div>
    </div>
<script type="module" src="esquecer-senha.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
