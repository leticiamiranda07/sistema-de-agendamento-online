<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento - Sistema de Agendamento Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="agendamento.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
</head>
<body class="agendamento-page">
    <header>
        <h1>Sistema de Agendamento Online</h1>
        <a href="/public/painel_usuario.html" class="botao-voltar">← Voltar ao Painel</a>

        <div class="navegacao">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Agendar Consulta</h2>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="agendamento-box">
            <form id="agendamentoForm">
                <div class="input-row">
                    <div class="input-group">
                        <label for="especialidade">Especialidade Médica</label>
                        <select id="especialidade" name="especialidade" required>
                            <option value="">Selecione...</option>
                            <option value="clinico">Clínico Geral</option>
                            <option value="pediatra">Pediatria</option>
                            <option value="odontologista">Odontologia</option>
                            <option value="dermatologista">Dermatologia</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="medico">Nome do Médico</label>
                        <select id="medico" name="medico" required>
                            <option value="">Selecione a especialidade primeiro</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="unidade">Unidade de Saúde</label>
                        <select id="unidade" name="unidade" required>
                            <option value="">Selecione...</option>
                            <option value="usf_luiz_montenegro">USF Dr. Luiz Montenegro</option>
                            
                        </select>
                    </div>
                </div>

                <div class="input-group">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required />
                </div>

                <div class="input-group">
                    <label for="horario">Horário</label>
                    <select id="horario" name="horario" required>
                        <option value="">Selecione primeiro a data</option>
                    </select>
                </div>

                <button type="submit" class="cta-button">Confirmar Agendamento</button>
            </form>
        </div>
    </main>

    <script src="agendamento.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
