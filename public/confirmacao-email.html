<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirme seu e-mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/public/confirmacao-email.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-box">
      <div class="login-title">
        <h2>Confirme seu e-mail</h2>
      </div>
      <div class="email-confirmation">
        <p>Enviamos um link de confirmação para o e-mail informado.</p>
        <p>Verifique sua caixa de entrada ou clique no link a seguir:</p>
        <a id="simularLink" class="btn btn-success mt-3"> Link de Confirmação</a>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const email = sessionStorage.getItem('emailCadastro') || 'teste@email.com';
      const token = sessionStorage.getItem('tokenCadastro') || 'abc123';

      const link = `email-verificado.html?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`;
      document.getElementById('simularLink').href = link;
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
